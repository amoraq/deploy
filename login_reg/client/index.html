<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Login/Reg</title>
        <script src="angular/angular.js" charset="utf-8"></script>
        <script src="angular-route/angular-route.js" charset="utf-8"></script>
        <script src="assets/app.js" charset="utf-8"></script>
        <script src="controllers/loginRegs.js" charset="utf-8"></script>
        <script src="controllers/appointmentsController.js" charset="utf-8"></script>
        <!-- <script src="controllers/new_controller.js" charset="utf-8"></script>
        <script src="controllers/edit_controller.js" charset="utf-8"></script> -->
        <script src="assets/controllers/loginController.js" charset="utf-8"></script>
        <script src="assets/controllers/loginRegController.js" charset="utf-8"></script>
        <script src="assets/factories/loginRegFactory.js" charset="utf-8"></script>
        <script src="assets/factories/appointmentsFactory.js" charset="utf-8"></script>
    </head>
    <body ng-controller="loginController">
        <h1>Register</h1>
        <div ng-controller="registrationModel">
            <form ng-model="registration" ng-submit="register()">
                First Name: <input type="text" ng-model='registration.firstName'>
                {{errors.firstName.message}}
                Last Name: <input type="text"ng-model='registration.lastName'>
                {{errors.lastName.message}}
                Email: <input type="email" ng-model='registration.email'>
                {{errors.email.message}}
                Password: <input type="password" ng-model='registration.password'>
                Confirm Password: <input type="password" ng-model='registration.confimrPw'>
                {{errors.password.message}}
                Birthday: <input type="date"ng-model='registration.birthday'>
                <input type="submit" value="Submit">
            </form>
        </div>
        <hr>
        <h1>Login</h1>
        <div ng-model="userLogin", ng-submit="login()">
            <form>
                Email: <input type="email" ng-model='userLogin.email'>
                {{errors.email.message}}
                Password: <input type="password" ng-model='userLogin.password'>
                <input type="submit" ng-click='login()' value="Login">
            </form>
        </div>
        <div ng-view=""></div>
    </body>
</html>
